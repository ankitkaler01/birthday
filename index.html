<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Birthday Surprise</title>
  <style>
    /* ‡§è‡§®‡§ø‡§Æ‡•á‡§ü‡•á‡§° ‡§ó‡•ç‡§∞‡•á‡§°‡§ø‡§è‡§Ç‡§ü ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
    }

    /* ‡§®‡§Ø‡§æ ‡§π‡•á‡§°‡§∞ ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® */
    .header {
      position: absolute;
      top: 10px;
      z-index: 1000;
      text-align: center;
    }

    .birthday-text {
      font-size: 4rem;
      font-family: 'Brush Script MT', cursive;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,223,0,0.8);
      animation: glow 2s ease-in-out infinite;
    }

    /* ‡§á‡§Æ‡•á‡§ú ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® */
    .magic-frame {
      width: 400px;
      height: 400px;
      border-radius: 20px;
      perspective: 1000px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 50px rgba(255,215,0,0.5);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .magic-frame:hover {
      transform: scale(1.05);
    }

    .magic-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: drop-shadow(0 0 20px rgba(255,223,0,0.5));
    }

    /* 3D ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§á‡§´‡•á‡§ï‡•ç‡§ü‡•ç‡§∏ */
    .rotate-3d {
      transform: rotateY(180deg) scale(0.8);
      opacity: 0;
    }

    .zoom-blur {
      transform: scale(1.5);
      filter: blur(10px);
      opacity: 0;
    }

    /* ‡§ï‡§®‡•ç‡§´‡•á‡§ü‡•Ä ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confettiFall 3s linear infinite;
    }

    /* ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§ï‡•Ä-‡§´‡•ç‡§∞‡•á‡§Æ‡•ç‡§∏ */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 40px gold, 0 0 60px gold; }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    /* ‡§´‡•Ç‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§¨‡§æ‡§∞‡§ø‡§∂ ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
    .falling-item {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: float 6s linear infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    @keyframes float {
      0% { transform: translateY(-10vh) rotate(0deg) scale(0.5); }
      100% { transform: translateY(110vh) rotate(360deg) scale(1.5); }
    }

    /* ‡§∏‡§æ‡§á‡§° ‡§°‡•á‡§ï‡•ã‡§∞‡•á‡§∂‡§® */
    .decorations {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { transform: scale(0); }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ‡§®‡§Ø‡§æ ‡§π‡•á‡§°‡§∞ ‡§∏‡•á‡§ï‡•ç‡§∂‡§® -->
  <div class="header">
    <h1 class="birthday-text">üéÇ Happy Birthday! üéâ</h1>
  </div>

  <!-- ‡§Æ‡•à‡§ú‡§ø‡§ï ‡§´‡•ç‡§∞‡•á‡§Æ -->
  <div class="magic-frame" id="imageContainer">
    <img id="displayImage" src="1.jpg" alt="Surprise Image">
  </div>

  <!-- ‡§°‡•á‡§ï‡•ã‡§∞‡•á‡§∂‡§® ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏ -->
  <div class="decorations" id="decorations"></div>

  <!-- ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ -->
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  <script>
    // ‡§á‡§Æ‡•á‡§ú‡•á‡§ú ‡§ï‡§æ ‡§Ö‡§™‡§°‡•á‡§ü‡•á‡§° ‡§∏‡•á‡§ü
    const images = [
      "11.jpg", "2.jpg", "3.jpg", "10.jpg", 
      "5.jpg", "6.jpg", "1.jpg", "4.jpg", 
      "7.jpg", "8.jpg", "9.jpg"
    ];

    // ‡§®‡§è ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§á‡§´‡•á‡§ï‡•ç‡§ü‡•ç‡§∏
    const effects = [
      { transform: 'rotateY(180deg) scale(0.8)', filter: 'blur(5px)' },
      { transform: 'translateY(-100%) rotateX(90deg)', opacity: 0 },
      { transform: 'scale(2) rotateZ(45deg)', filter: 'brightness(200%)' },
      { transform: 'skew(30deg, 20deg) translateX(100%)', opacity: 0 }
    ];

    // ‡§á‡§Ç‡§ü‡§∞‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§á‡§Æ‡•á‡§ú ‡§ö‡•á‡§Ç‡§ú‡§∞
    function animateImage() {
      const effect = effects[Math.floor(Math.random() * effects.length)];
      displayImage.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
      Object.assign(displayImage.style, effect);

      setTimeout(() => {
        displayImage.src = images[Math.floor(Math.random() * images.length)];
        displayImage.style.transition = 'all 0.8s ease-out';
        Object.assign(displayImage.style, {
          transform: 'none',
          filter: 'none',
          opacity: 1
        });
      }, 800);
    }

    // ‡§∏‡•ç‡§™‡§æ‡§∞‡•ç‡§ï‡§≤ ‡§è‡§´‡•á‡§ï‡•ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü‡§∞
    function createSparkles() {
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        decorations.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }, 100);
    }

    // ‡§è‡§®‡§ø‡§Æ‡•á‡§ü‡•á‡§° ‡§´‡•â‡§≤‡§ø‡§Ç‡§ó ‡§Ü‡§á‡§ü‡§Æ‡•ç‡§∏
    function createFallingMagic() {
      const symbols = ["üå∏", "üå∫", "üéâ", "‚ú®", "üí´", "üéÅ", "üéÄ"];
      setInterval(() => {
        const item = document.createElement('div');
        item.className = 'falling-item';
        item.style.left = Math.random() * 100 + '%';
        item.style.animationDuration = Math.random() * 3 + 3 + 's';
        item.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 6000);
      }, 300);
    }

    // ‡§á‡§®‡§ø‡§∂‡§ø‡§Ø‡§≤‡§æ‡§á‡§ú‡•á‡§∂‡§®
    window.onload = () => {
      createSparkles();
      createFallingMagic();
      document.getElementById('imageContainer').addEventListener('click', animateImage);
    };

    // ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤
    document.addEventListener('click', () => {
      document.getElementById('bgMusic').play();
    });
  </script>
</body>
</html>
